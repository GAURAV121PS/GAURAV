<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Owner</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {

            font-family: Arial, sans-serif;
            background: url('file:///Users/macbookair/Downloads/biggest_oil_and_gas_companies.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out;
        }
        .contact-container:hover {
            transform: rotateY(10deg) scale(1.05);
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: translateY(-3px) scale(1.1);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2) rotate(5deg);
        }
        h2 a:hover{color:aqua;}
    </style>
</head>
<body>
       <h2 > <a href="file:///Users/macbookair/GSURSVPP/garua/zizu.htm#" class="back-home">Back Too Home</a></h2><br>
    
    <div class="contact-container">
        <h2>Connect with GG</h2>
        <form>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <div class="social-icons">
            <a href="#" target="_blank">üì∑ Instagram</a>
            <a href="#" target="_blank">üê¶ Twitter</a>
            <a href="#" target="_blank">üìò Facebook</a>

        </div>
    </div>
</body>
</html>
